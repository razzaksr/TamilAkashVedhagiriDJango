<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login into DJango</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        {{info}}
        <div class="row justify-content-center">
            
            <form class="col-lg-8 col-md-10 col-sm-12 shadow p-5" method="POST">
                {%csrf_token%}
                <div class="form group">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username here" class="form-control" />
                </div>
                <div class="form group">
                    <label for="passw">Password</label>
                    <input type="password" name="passw" placeholder="Password here" class="form-control" />
                </div>
                <div class="row justify-content-around mt-3">
                    <button class="col-4 btn btn-outline-success">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </button>
                    <button class="col-4 btn btn-outline-dark">
                        <i class="bi bi-x-square-fill"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
