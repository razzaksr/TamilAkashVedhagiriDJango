<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Game Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            Gamez HUB
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#vedhagiri" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="vedhagiri">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <a class="nav-link active" href="/giri/home">
                    <h1 class="bi bi-house-door-fill text-primary"></h1>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link active" href="/giri/new">
                    <h1 class="bi bi-cloud-plus-fill text-success"></h1>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link active" href="/giri/short">
                    <h1 class="bi bi-binoculars-fill text-info"></h1>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link active" href="/giri/logout">
                    <h1 class="bi bi-door-closed-fill text-danger"></h1>
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="mt-4 row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12 shadow p-5">
                {%block userdata%}
            
                {%endblock userdata%}
            </div>
        </div>
    </div>
</body>
</html>
