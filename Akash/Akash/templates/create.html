{% extends 'home.html' %}
{% load crispy_forms_tags %}
{%block userdata%}
<p class="display-4 text-center text-primary">New Game Record</p>
{{info}}
<form action="/giri/new" method="POST">
    {%csrf_token%}
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            {{hey.name |as_crispy_field}}
        </div>
        <div class="col-lg-6 col-sm-12">
            {{hey.year |as_crispy_field}}
        </div>
    </div>
    <div class="col-lg-12 col-sm-12">
        {{hey.topplayer |as_crispy_field}}
    </div>
    <div class="col-lg-12 col-sm-12">
        {{hey.device |as_crispy_field}}
    </div>
    <div class="row justify-content-around mt-3">
        <button class="col-2 btn btn-outline-primary">
            <i class="bi bi-controller"></i>
        </button>
        <button class="col-2 btn btn-outline-danger">
            <i class="bi bi-x-circle-fill"></i>
        </button>
    </div>
</form>
{%endblock userdata%}
